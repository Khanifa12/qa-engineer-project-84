---
- summary: |
    Проверка на нахождение нужного товара по его названию
  requirement: |
    При вводе названия товара в поисковую строку должен высвечиваться
    товар с таким названием 
  prerequisites: Ввод названия товара в поисковую строку
  test-data: |
    Название товара = iPhone
  steps:
    - Нажимаем на поисковую строку
    - Вводим название товара
    - Нажимаем кнопку «Enter»
  expected-result: |
    Пользователь должен видеть весь товар с таким названием
- summary: |
    Проверка нахождения товара по производителям
  requirement: |
    При выборе нескольких производителей на экране должен высвечиваться
    товар соответствующий этим категориям
  prerequisites: Выбор нескольких категорий из списка категорий товара
  test-data: |
    Первый производитель = Сухая Роза
    Второй производитель = Dermive
    Третий производитель = Microsoft Surface
  steps:
    - Выбираем эти трех производителей из списка
  expected-result: |
    Пользователь должен видеть товар соответствующий этим производителям
- summary: |
    Проверка изменения языка интерфейса
  requirement: |
    Должна быть возможность поменять язык интерфейса сайта на русский 
  prerequisites: Изменение языка интерфейса на русский
  test-data: |
    Язык 1 = язык 1 = английский
    Язык 2 = язык 2 = русский
  steps:
    - Выбираем в шапке профиля язык
    - Выбираем русский язык вместо английского
  expected-result: |
    Пользователь должен поменять язык интерфейса с английского на русский
- summary: |
    Проверка добавления товара в корзину 
  requirement: >
    Товар должен быть добавлен в корзину

    При переходе в корзину должны быть видны название, стоимость и количество товара    
  prerequisites: Выбор товара и его количество Добавление его в корзину
  test-data: |
    Название товара = iPhone 9
    Количество товара = 3
  steps:
    - В поисковой строке ищем название товара
    - Нажимаем 3 раза на кнопку "В корзину"
    - Находим в шапке профиля корзину и нажимаем на нее
    - Ищем в корзине добавленный товар
    - Смотрим название, стоимость товара и его количество
  expected-result: >
    Пользователь должен добавить товар в корзину и при нажатии на
    нее видеть название, стоимость и количество товара 
- summary: |
    Проверка добавления нескольких товаров в корзину 
  requirement: >
    Товары должны быть добавлены в корзину

    При переходе в корзину должны быть видны названия, стоимость и количество товаров    
  prerequisites: Выбор товаров и их количество Добавление товаров в корзину
  test-data: |
    Название товара = iPhone X
    Количество товара = 3
    Название товара = Huawei P30
    Количество товара = 5
  steps:
    - В поисковой строке ищем iPhone X
    - Нажимаем 3 раза на кнопку "В корзину"
    - В поисковой строке ищем Huawei P30
    - Нажимаем 5 раз на кнопку "В корзину"
    - Находим в шапке профиля корзину и нажимаем на нее
    - Ищем в корзине добавленные товары
    - Смотрим названия, стоимость товаров и их количество
  expected-result: |
    Пользователь должен добавить товары в корзину и при нажатии на
    нее видеть названия, стоимость и количество товаров
- summary: |
    Проверка описания в карточке товара
  requirement: |
    При нажатии на карточку товара пользователь должен видеть описание товара 
  prerequisites: Переход в карточку товара
  test-data: |
    Название товара = iPhone 9
  steps:
    - Нажимаем на товар "iPhone 9"
    - Переходим в карточку товара
    - Смотрим описание
  expected-result: |
    Пользователь должен видеть описание товара
- summary: |
    Проверка перехода на сайт "Hexlet"  по ссылке на странице
  requirement: |
    При нажатии на ссылку пользователь должен переходить на сайт "Hexlet"
  prerequisites: Переход по ссылке
  test-data: |
    Название ссылки - "https://ru.hexlet.io/"
  steps:
    - Нажимаем на ссылку
    - Переходим на сайт "Hexlet"
  expected-result: |
    Пользователь должен перейти по ссылке на сайт "Hexlet"
- summary: |
    Проверка очищения товаров в корзине
  requirement: |
    Товары в корзине должны быть очищены
    При нажатии на кнопку "очистить корзину" товары должны быть удалены  
  prerequisites: Очищение товаров в корзине
  test-data: |
    Название товара = iPhone X 
    Количество товара = 3 
    Название товара = Huawei P30 
    Количество товара = 5
  steps:
    - В поисковой строке ищем iPhone X
    - Нажимаем 3 раза на кнопку "В корзину"
    - В поисковой строке ищем Huawei P30
    - Нажимаем 5 раз на кнопку "В корзину"
    - Находим в шапке профиля корзину и нажимаем на нее
    - Ищем в корзине добавленные товары
    - Нажимаем на кнопку "очистить корзину"
  expected-result: |
    Пользователь должен очистить товары в корзине
- summary: |
    Проверка функционала кнопки "продолжить покупки"
  requirement: |
    При нажатии на кнопку "продолжить покупки" пользователь должен
    иметь возможность продолжать совершать покупки и добавлять их в корзину
  prerequisites: Продолжить добавление товара в корзину
  test-data: |
    Название товара = iPhone X
  steps:
    - Переходим в корзину
    - Нажимаем на кнопку "продолжить покупки"
    - Ищем товар "iPhone X"
    - Нажимаем на кнопку "добавить в корзину"
    - Переходим в корзину и проверяем
  expected-result: |
    Пользователь должен продолжить совершать добавление товара в корзину
- summary: |
    Проверка удаления товара из корзины
  requirement: |
    При нажатии на кнопку "удалить" пользователь должен
    иметь возможность удалить товар из корзины
  prerequisites: Удаление товара из корзины
  test-data: |
    Название товара = iPhone X
  steps:
    - В поисковой строке ищем iPhone X
    - Нажимаем 3 раза на кнопку "В корзину"
    - Нажимаем на кнопку "удалить"
  expected-result: |
    Пользователь должен удалить товар из корзины
