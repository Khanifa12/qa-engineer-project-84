- summary: |
    Проверка добавления товара в корзину 
  requirement: |
    Товар должен быть добавлен в корзину

    При переходе в корзину должны быть видны название, стоимость и количество товара    
  prerequisites: Выбор товара и его количество Добавление его в корзину
  test-data: |
    Название товара = iPhone 9
    Количество товара = 3
  steps:
    - В поисковой строке ищем название товара
    - Нажимаем 3 раза на кнопку "В корзину"
    - Находим в шапке профиля корзину и нажимаем на нее
    - Ищем в корзине добавленный товар
    - Смотрим название, стоимость товара и его количество
  expected-result: >
    Пользователь должен добавить товар в корзину и при нажатии на
    нее видеть название, стоимость и количество товара 

